version: 2.1
orbs:
    node: circleci/node@5.1.0

jobs:
    lint_and_test:
        docker:
            - image: 'cimg/base:stable'
        steps:
            - checkout
            - node/install:
                  node-version: '14.19'
            - run: node --version
            - run:
                  command: npm ci
                  name: Npm install
            - run:
                  command: npm run lint
                  name: Run linter
            - run:
                  command: npm run test:ci
                  name: Run tests
    build:
        executor: node/default
        steps:
            - run:
                  command: npm run build
                  name: Build app
            - persist_to_workspace:
                  root: ~/project
                  paths:
                      - .

workflows:
    test_my_app:
        jobs:
            - lint_and_test
            - build:
                  requires:
                      - lint_and_test
